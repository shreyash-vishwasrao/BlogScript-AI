<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans antialised">
    <!--  NavBar  -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">BlogScript-AI</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Login</a>
        <a href="#" class="text-white hover:underline">Signup</a>
      </div>
    </nav>

    <!-- Login content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Login form -->
        <form action="" class="space-y-4">
          <h2 class="text-xl font-semibold">Signup</h2>
          <div>
            <label for="username" class="block mb-1 font-medium">
              Username
            </label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border rounded"
              name="username"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium"> Email </label>
            <input
              type="text"
              id="email"
              class="w-full p-2 border rounded"
              name="email"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium">
              Password
            </label>
            <input
              type="text"
              id="password"
              class="w-full p-2 border rounded"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <div>
            <label for="repeatPassword" class="block mb-1 font-medium">
              Repeat Password
            </label>
            <input
              type="text"
              id="repeatPassword"
              class="w-full p-2 border rounded"
              name="repeatPassword"
              placeholder="Repeat your password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white border p-2 rounded hover:bg-blue-700"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
