<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogScript-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <!--  NavBar  -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">BlogScript-AI</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Logout</a>
      </div>
    </nav>

    <br />

    <!--  Main  -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
      <div
        class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md transition-transform transform hover:scale-105 flex flex-col"
      >
        <!-- Introduction Section -->
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-4">Welcome to BlogScript-AI</h2>
          <p class="text-gray-700">
            Generate high-quality blog articles from
            <strong class="font-bold">Youtube videos</strong> using artificial
            intelligence. Simply enter the Youtube video link below and let AI
            create the content for you!
          </p>
        </div>

        <br />

        <!-- Youtube Link Input -->
        <div>
          <h2 class="text-xl mb-4 font-semibold">Enter Youtube Video Link</h2>
          <div class="flex space-x-4">
            <input
              id="youtubeLink"
              class="flex-grow p-2 border border-blue-400 rounded-l-xl"
              type="url"
              name=""
              placeholder="Paste Youtube Link"
            />
            <button
              id="generateBlogButton"
              class="bg-blue-600 text-white px-4 py-2 rounded-r-xl hover:bg-blue-700 transition-colors"
            >
              Generate
            </button>
          </div>
        </div>

        <!-- Section for loading -->
        <div
          id="loadingCircle"
          class="load m-auto mt-10"
          style="display: none"
        ></div>

        <!-- Generation Display -->
        <section class="mt-10 flex-grow">
          <h2 class="text-xl mb-4 font-semibold">Generated Blog article</h2>
          <div id="blogContent" class="mt-2 text-gray-700 space-y-4"></div>
        </section>
      </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
      Powered by
      <a href="https://github.com/shreyash-vishwasrao">shreyash-vishwasrao</a>
    </footer>

    <script></script>
  </body>
</html>
